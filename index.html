<!DOCTYPE html>
<html>
<head>
	<title> Instragam </title>
	<meta charset="utf-8">
	<meta name="viwport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<section class="instagram-wrapper flex-center">
		<article class="instagram-prototype flex-center">
			<img src="imgs/instagram-prototype.png" alt="Uma postagem do instagram." />
		</article>
		<article class="instagram-continue flex-center">
			<aside class="group flex-center">
				<img class="instagram" src="imgs/instagram.png" alt="Logo do instagram.">
				<aside class="profile-photo flex-center">
					<img src="imgs/instagram-profile.png" alt="Imagem do perfil que está logado no instagram.">
				</aside>
				<a class="instagram-login" href="#"> Continue como você mesmo </a>
				<a class="instagram-logout" href="#"> Desconectar </a>
			</aside>
			<aside class="group flex-center">
				<p class="not-account"> Não é você ? </p>
				<p class="notaccount"> 
					<a class="link-blue" href="#"> Alterar contas </a>
					ou
					<a class="link-blue" href="#"> Increva-se </a>
				</p>
			</aside>
			<aside class="get-the-app flex-center">
				<p class="get-app"> Baixe o nosso aplicativo! </p>
				<div class="download flex-center">
					<a class="app-download" href="#">  </a>
					<a class="app-download" href="#">  </a>
				</div>
			</aside>
		</article>
	</section>
</body>
</html>
